<head>
   <!-- Define la codificación de caracteres como UTF-8, 
    para que se muestren correctamente caracteres especiales como tildes y eñes -->
  <meta charset="UTF-8" />
    <!-- Hace que el sitio sea responsivo, es decir, que se vea bien en 
      diferentes dispositivos (móviles, tablets, etc.) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Define el título de la pestaña del navegador -->
  <title>Despierta tu Grandeza: Frases para Cambiar tu Mundo</title>
   <!-- Enlaza una hoja de estilos CSS externa para aplicar diseño al sitio.
     En este caso está en la carpeta "../motivación" -->
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <!-- Cuerpo principal de la página web -->
  <div class="contenedor">
    <!-- Contenedor principal, probablemente estilizado desde el CSS -->
    <h1>¿Cómo te sientes hoy?</h1>
     <!-- Título principal que pregunta al usuario cómo se siente -->
     <option value="">Selecciona una emoción</option>
     <!-- Opción por defecto que invita al usuario a elegir una emoción -->
 <option value="triste">Triste</option>
 <option value="estresado">Estresado</option>
 <option value="feliz">Feliz</option>
 <option value="cansado">Cansado</option>
 <option value="motivado">Motivado</option>
 <option value="duelo">He perdido a un ser querido</option>
 <option value="estudiar">¡Motívame para Estudiar!</option>
 <option value="trabajo">¡Motívame para el trabajo</option>
 <option value="deporte">Deporte</option>
 <option value="relaciones">Relaciones</option>
 <option value="crecimiento">Crecimiento personal</option>
  <!-- Cada una de estas opciones representa una emoción distinta -->
</select>
</div>
    <!-- Botón que, al hacer clic, ejecuta la función JavaScript 'mostrarFrase()' 
      para mostrar una frase motivadora según la emoción seleccionada -->
    <div id="frase"></div>
     <!-- Contenedor donde se mostrará la frase motivadora generada por JavaScript -->
  </div>
  <!-- Enlaza un archivo JavaScript externo llamado script.js, donde está la lógica 
    para mostrar las frases motivadoras -->
  <script src="script.js"></script>
</body>
