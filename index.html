<!DOCTYPE html>
<!-- Define el tipo de documento HTML5 -->
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Define la codificación de caracteres para admitir tildes, ñ, etc. -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Hace que la web sea responsiva (adaptable a móviles y tablets) -->

  <title>Despierta tu Grandeza: Frases para Cambiar tu Mundo</title>
  <!-- Título que aparece en la pestaña del navegador -->

  <link rel="stylesheet" href="style.css" />
  <!-- Enlace a una hoja de estilos externa llamada style.css -->
</head>
<style>

</style>
<body>
  <div class="contenedor">
    <!-- Contenedor principal para organizar el contenido -->

    <h1>¿Cómo te sientes hoy?</h1>
    <!-- Título principal de la página -->

    <!-- Sección de selección por CATEGORÍA -->
    <div id="modo-categoria">
      <select id="categoria">
        <!-- Menú desplegable con varias categorías -->
        <option value="">-- Selecciona una opción --</option>
        <option value="emociones">Emociones</option>
        <option value="estudios">Estudios</option>
        <option value="trabajo">Trabajo</option>
        <option value="relaciones">Relaciones</option>
        <option value="duelo">Duelo o pérdida</option>
        <option value="crecimiento_personal">Crecimiento personal</option> 
        <option value="deporte">Deporte</option>
        <option value="hueso_ancho">Para la gente de hueso ancho</option>
        <option value="deprimido">Para gente deprimida</option>
        <option value="triste">Triste</option>
        <option value="estresado">Estresado</option>
        <option value="feliz">Feliz</option>
        <option value="cansado">Cansado</option>
        <option value="motivado">Motivado</option>
    </select>
     <button id="btn-frase">Obtener frase motivadora</button>
    <button id="btn-otra-cat" onclick="otraFraseCategoria()" style="display:none;">Otra frase</button>
    </div>
      

    <!-- Aquí se mostrará el resultado de la frase motivadora -->
    <div id="frase"></div>
  </div>
  <!-- Se enlaza el archivo JavaScript externo -->
 <script src="script.js"></script>
</body>
</html>
